<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Instagram</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="signupForm">
        <h1>Instagram Sign Up</h1>
        <form>
        <div>
            <label for="Name">Name</label>
            <input type="text" name="Name" id="inputName" placeholder="Enter your name">
        </div>
        <div>
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" placeholder="@shoaib">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Enter your email">
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="Enter your password">
        </div>
        <div>
            <label for="Bio">Bio</label>
            <input type="text" name="Bio" id="Bio" placeholder="Enter your bio">
        </div>

        <button id="submit" type="submit">Sign Up</button>
        </form>

        <div>
            <a href="#" target="_blank">Forgot Password?</a>
            <a href="../login/index.html" target="_blank">Log In</a>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
